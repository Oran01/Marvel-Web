<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Charset declaration for proper encoding -->
  <meta charset="UTF-8">
  <!-- Title of the web page displayed on the browser tab -->
  <title> TV Shows </title>
  <!-- Link to Font Awesome library for icons -->
  <script src="https://kit.fontawesome.com/92d42647e8.js" crossorigin="anonymous"></script>
  <!-- Link to additional Font Awesome stylesheet for icon support -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Section for the main banner image of She-Hulk TV show -->
  <section class="sectionOne">
    <img class="bannerImg" src="../../assets/TvShowsImg/sheHulkBanner.jpeg" alt="She-Hulk Banner">
  </section>

  <!-- Unordered list for social media links with icons -->
  <ul>
    <!-- Facebook link with icon -->
    <li>
      <a class="facebook" href="https://www.facebook.com/shehulkofficial" target="_blank" rel="noopener noreferrer">
        <!-- Multiple spans for styling hover effects -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- Font Awesome Facebook icon -->
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
    </li>
    <!-- Twitter link with icon -->
    <li>
      <a class="twitter" href="https://twitter.com/shehulkofficial" target="_blank" rel="noopener noreferrer">
        <!-- Multiple spans for styling hover effects -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- Font Awesome Twitter icon -->
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
    </li>
    <!-- Instagram link with icon -->
    <li>
      <a class="instagram" href="https://www.instagram.com/shehulkofficial" target="_blank" rel="noopener noreferrer">
        <!-- Multiple spans for styling hover effects -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- Font Awesome Instagram icon -->
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </li>
  </ul>

  <!-- Section for embedding a YouTube video -->
  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u7JsKhI2An0" frameborder="0"
      allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Section for content overview of the She-Hulk TV show -->
  <div class="content">
    <h1>OVERVIEW</h1>
    <p>
      In She-Hulk: Attorney at Law, Jennifer Walters (Tatiana Maslany)—an attorney
      specializing in superhuman-oriented legal cases—must navigate the complicated
      life of a single, 30-something who also happens to be a green 6-foot-7-inch
      superpowered hulk.
    </p>
  </div>

  <!-- Section for displaying a cover image related to She-Hulk -->
  <div class="cover">
    <img src="../../assets/TvShowsImg/sheHulk.png" alt="She-Hulk Cover">
  </div>
</body>
</html>
